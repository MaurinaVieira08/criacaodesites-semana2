<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<h1>Cadastro de Usuário</h1>

<form>
    <div class="mb-3">
    <label for="nome" class="form-label">Nome Completo</label>
    <input type="email" class="form-control" id="" aria-describedby="nomeHelp">
    <div id="" class="form-text">Digite com atenção!</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    <div id="" class="form-text">Digite o seu email</div>
  </div>

  <div class="mb-3">
    <label for="Senha" class="form-label">Senha:</label>
    <input type="password" class="form-control" id="">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Confirmção de senha</label>
  </div>

<div>
    <select class="form-select" aria-label="Default select example">
  <option selected>Previamente seleciodado</option>
  <option value="Bra">Brasil</option>
  <option value="Arg">Argentina</option>
  <option value="Fra">França</option>
</select>
</div>

 <div class="mb-3">
    <label class="form-label">Interesse em:</label>
    <div class="mb-3 form-check-inline">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="interesse">programação</label>
  </div>
    <div class="mb-3 form-check-inline"> 
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="interesse">banco de dados</label>
    </div>
    </div>

     <div class="mb-3">
    <label for="foto" class="form-label">Foto de perfil:</label>
    <input type="file" class="form-control" id="">
  </div>

   <div class="mb-3">
    <label for="comentarios" class="form-label">Observaçaão:</label>
    <textarea type="text" class="form-control" id="" rows="4"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="reset" class="btn btn-primary">Limpar</button>

</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
